<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="box">
<h1>Cadastro </h1>
<p>Os campos com <span class="red">*</span> são obrigatórios</p>
    <form action="">

<fieldset>
    <legend>Dados pessoais</legend><label for="nome"><span class="red">*</span>Nome</label>
<input type = "text" name = "nome" id = "nome" placeholder = "Digite o seu nome" required >
<label for="sobrenome">Sobrenome</label>
<input type = "text" name = "sobrenome" id = "sobrenome"placeholder = "Digite seu sobrenome" >
<label for="genero"><span class="red">*</span>Gênero</label>
<label for="masculino">Masculino</label>
        <input type = "radio" name = "genero" value = "masculino"  id = "masculino"> 
    <label for="feminino" >Feminino</label> 
    <input type = "radio" name = "genero" value = "feminino"  id = "feminino">
    <label for="feminino" >Outros</label> 
    <input type = "radio" name = "genero" value = "outros"  id = "outros">
</fieldset>
<br>


    
<fieldset>
    <legend>Dados de endereço</legend><label for="cep"><span class="red">*</span>CEP</label>
<input type = "tel" name = "cep" id = "cep" onkeypress = "mascaraCep(this)"  placeholder="Digite o CEP" onblur="pesquisacep(this.value)" required >
<label for="rua"><span class="red">*</span>Rua</label>
<input type = "text" name = "rua" id = "rua" required placeholder="Digite a rua">
<label for="numero"><span class="red">*</span>Número</label >
<input type = "text" name = "numero" id = "numero" required placeholder = "Digite o número da rua" >
<label for="bairro"><span class="red">*</span>Bairro</label>
<input type = "text" name = "bairro" id = "bairro" required placeholder = "Digite o bairro" >
<label for="complemento">Complemento:</label>
<input type = "text" name = "complemento" id = "complemento" placeholder = "Digite um complemento" >
<label for="cidade"><span class="red">*</span>Cidade:</label>
<input type = "text" name = "cidade" id = "cidade" placeholder = "Digite a cidade" required>
<label for="estado"><span class="red">*</span>Estado:</label>
<input type = "text" name = "estado" id = "estado" placeholder = "Digite o estado" required>
</fieldset>
<br >




<fieldset>
<legend>Dados de contato</legend><label for="telefonefixo">Telefone Fixo:</label>
<input type = "tel" name = "telefone" id = "telefone" onkeypress = "mascaraTelefone(this)" placeholder = "Digite o telefone">
<label for="celular"><span class="red">*</span>Celular:</label>
<input type = "tel" name = "celular" id = "celular" required onkeypress = "mascaraCelular(this)" placeholder = "Digite o número de celular" > 
<label for="email"><span class="red">*</span>E-mail</label>
<input type = "email" name = "email" id = "email" placeholder="Digite seu e-mail" >    
</fieldset>
<br>

<input type = "submit" onclick = "validar()" value = "Cadastrar"      >    

    </form>
    </div>
     
    <script src="scripts/pesquisaCep.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
